<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Sparks Foundation Bank</title>
    <style>
       body{
            background-image: url('images/bg1.jpg');
        }
        .container{
        color: rgba(223, 10, 35, 0.582);
        width: 500px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        border: 2px solid whitesmoke;
      }
    </style>
</head>
<body>
    <!-- /navbar -->
    <nav class="navbar navbar-light" style="background-color: antiquewhite;">
      <a class="navbar-brand" href="#">Welcome to Sparks Foundation Bank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-expand-lg navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/customer"><b>All Customers</b></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/transfer"><b>Transfer Money</b></a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="container">
        <form class="was-validated" method="post" action="/transfer">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer01">Receiver</label>
              <input type="text" class="form-control is-valid" id="validationServer01" name="Receiver" placeholder="Enter the account number" required>
              <div class="invalid-feedback">
                Recheck it
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer01">Sender</label>
              <input type="text" class="form-control is-valid" id="validationServer01" name="Sender" placeholder="Enter the account number" required>
              <div class="invalid-feedback">
                Recheck it
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer01">Amount</label>
              <input type="text" class="form-control is-valid" id="validationServer01"  name="Amount" placeholder="Enter the account number" required>
              <div class="invalid-feedback">
                Recheck it
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Confirm
              </label>
              <div  id="invalidCheck3Feedback" class="invalid-feedback">
                You must confirm before sending.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Pay</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
